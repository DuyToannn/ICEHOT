<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./swiper.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"

    <title>Popup Signup</title>

<body>
    <div class="space" style="height: 74px;"></div>
    <div class="content-inner">
        <div class="container">
            <div class="flex">
                <article class="content-left">
                    <div class="embed-responsive">

                        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                            class="swiper mySwiper2">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide slide-large">
                                    <img src="./anhdemo.png" />
                                </div>
                                <div class="swiper-slide slide-large">
                                    <img src="./anhdemo.png" />
                                </div>
                            </div>
                        </div>
                        <div thumbsSlider="" class="swiper mySwiper" style="margin-top: 15px;">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide slide-small">
                                    <img src="./anhdemo.png" />
                                </div>
                                <div class="swiper-slide slide-small">
                                    <img src="./anhdemo.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <aside>
                    <h2>Featured</h2>
                    <div class="sidebar-product">
                        <div class="product-aside">
                            <a href="void:javascript">
                                <div class="product-aside-img">
                                    <img src="./anhaside2.png" alt="" width="79" height="79">
                                </div>
                                <div class="product-aside-des">
                                    <p>522 drinks</p>
                                    <h3>Red drinks</h3>

                        <div class="product-aside">

                                </div>
                            </a>
                        </div>
                    </div>
                    <h2>Related</h2>
                    <div class="flex">

                                        <h3>Red drinks</h3>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>



    <div class="space" style="height: 1000px;"></div>

</html>
