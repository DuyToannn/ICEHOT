<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./swiper.css">
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./media.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Popup Signup</title>
</head>

<body>
    <div class="space" style="height: 74px;"></div>
    <div class="drink-list">
        <div class="container">
            <div class="list-navigation">
                <div class="navi-left">
                    <a href="#"><img src="https://www.absolutdrinks.com/icons/filter.svg" alt="" width="9" height="10"></a>
                    <span>FILTER</span>
                </div>
                <div class="navi-right">
                    <a href="#"><img src="https://www.absolutdrinks.com/icons/sort.svg" alt="" width="9" height="10"></a>
                    <label for="cars">Sort By: </label>
                    <select name="cars" id="cars">
                        <option value="Relevance">Relevance</option>
                        <option value="Popularity">Popularity</option>
                        <option value="A-Z">A-Z</option>
                    </select>
                </div>
            </div>
            <div class="flex">
                <div class="drink-list-filter"></div>
                <div class="list-product"></div>
            </div>
        </div>
    </div>
    </div>



    <div class="space" style="height: 1000px;"></div>
    <script src="./main.js"></script>
</body>

</html>
